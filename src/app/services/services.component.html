<div class="grid mb-5 text-center">
    <h2 class="display-4">Servicios</h2>
    <div class="row">
        <div class="col mt-2" *ngFor="let service of services">
                <img id="foco" [src]="service.patch"/>
                <h5> {{ service.title }} </h5>
                <p class="mt-2"> {{  service.description }} </p>
        </div>
    </div>
</div>
